<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <img class="mb-4"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRqHg8Kng8-Ae6CFU-asyzp9jz4TpZTgnHdhu6qj77mme8QOUN5&usqp=CAU"
      alt="" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-bold">SignUP for Newsletter</h1>

    <label for="firstname" class="sr-only">Enter your first Name</label>
    <input type="text" id="firstname" class="form-control" placeholder="First Name" name="firstname" />

    <label for="secondname" class="sr-only">Enter your Second Name</label>
    <input type="text" id="secondname" class="form-control" placeholder="Second Name" name="secondname" />

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control mb-3" placeholder="Email address" required autofocus />
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      SignUP
    </button>

  </form>
